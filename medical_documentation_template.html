<html>
	<title>Emergency Medicine - Documentation Templates</title>
	<script>
		function condense_bloods(){
			// Condenses bloods by removing spaces and auth lines
			var bloods_raw = document.getElementById("bloods").value || "";
			// Remove extra spaces:
			for (i=0;i<8;i++){
				bloods_raw = bloods_raw.replaceAll("  ", " ");
			}
			// Remove "Auth":
			bloods_processed = bloods_raw.replace(" Auth", "");
			// Paste result into the condensed field
			document.getElementById("bloods-condensed").value = bloods_processed;
		}
	</script>
</html>
